<div class="container-fluid d-parent">
    <div class="row header-h">
        <div class="col-12">
            <div class="pt-2 pb-2 fs-3 fs-md-2 fs-lg-1">UltraSafe Assignment</div>
        </div>
        <div class="col-12 p-0 m-0">
            <div class="">
                <div class="container-fluid">
                    <div>
                        <form [formGroup]="filterCustomer" (ngSubmit)="filterCustomerFilterForm()">
                            <div class="row g-3 align-items-end mb-4">

                                <div class="col-12 col-md-4">
                                    <label for="priority" class="form-label fs-6">Priority</label>
                                    <select id="priority" class="form-select form-select-lg" formControlName="priority">
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>

                                <div class="col-12 col-md-4">
                                    <label for="status" class="form-label fs-6">Status</label>
                                    <select id="status" class="form-select form-select-lg" formControlName="status">
                                        <option value="Pending">Pending</option>
                                        <option value="In Progress">In Progress</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>

                                <div class="col-12 col-md-2 text-center w-auto">
                                    <p-button type="submit" label="Filter" variant="text" [raised]="true"
                                        severity="info" class="w-100 w-md-auto">
                                    </p-button>
                                </div>
                                <div class="col-12 col-md-2 text-center w-auto">
                                    <p-button label="Clear" type="button" variant="text" [raised]="true" severity="info"
                                        class="w-md-auto" (click)="clear()">
                                    </p-button>
                                </div>

                                <div class="col-12 col-md-2 text-center w-auto">

                                    <p-button label="Add" type="button" variant="text" [raised]="true" severity="info"
                                        class="w-md-auto" (click)="customerTaskManagement('Add')">
                                    </p-button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="f-error">{{ errorMessage }}</div>
                </div>

                <div></div>
            </div>
        </div>
    </div>
    <div class="row t-parent">
        <div class="col-12 da-tables">
            <div style="background-color: brown; height:100%;">
                <div class="card">
                    <p-table #dt1 [value]="customers" dataKey="id" [rows]="5" [rowsPerPageOptions]="[10, 15, 20]"
                        [loading]="loading" [paginator]="true" [globalFilterFields]="['title']" showGridlines>
                        <ng-template #caption>
                            <div
                                class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-2">
                                <p-iconfield iconPosition="left" class="w-100 w-md-auto">
                                    <p-inputicon>
                                        <i class="pi pi-search"></i>
                                    </p-inputicon>
                                    <input pInputText type="text" (input)="onCustomSearch($event)"
                                        placeholder="Search keyword" />
                                </p-iconfield>
                            </div>
                        </ng-template>

                        <ng-template #header>
                            <tr>
                                <th style="min-width:5rem">
                                    <div class="flex items-center justify-between">
                                        Id.
                                        <p-columnFilter type="text" field="id" display="menu" />
                                    </div>
                                </th>
                                <th style="min-width:10rem">
                                    <div class="flex items-center justify-between">
                                        Title
                                        <p-columnFilter type="text" field="title" display="menu" />
                                    </div>
                                </th>

                                <th style="width:15rem">
                                    <div class="flex items-center justify-between">
                                        Description
                                        <p-columnFilter type="text" field="description" display="menu"></p-columnFilter>
                                    </div>
                                </th>
                                <th style="width:10rem">
                                    <div class="flex items-center justify-between">
                                        Priority
                                        <p-columnFilter type="text" field="priority" display="menu" />
                                    </div>
                                </th>
                                <th style="width:10rem">
                                    <div class="flex items-center justify-between">
                                        Status
                                        <p-columnFilter type="text" field="status" display="menu" />
                                    </div>
                                </th>

                                <th style="width:10rem">
                                    <div class="flex items-center justify-between">
                                        Date
                                        <p-columnFilter type="text" field="status" display="menu" />
                                    </div>
                                </th>


                                <th style="min-width:10rem">
                                    <div class="flex items-center justify-between">
                                        Action
                                    </div>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template #body let-customer>
                            <tr>
                                <td>
                                    <span>{{customer.id}}</span>
                                </td>
                                <td>
                                    <div class="flex items-center gap-2">
                                        <span>{{ customer.title }}</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="flex items-center gap-2">
                                        <span>{{ customer.description }}</span>
                                    </div>
                                </td>

                                <td [ngClass]="getPriorityClass(customer.priority)">
                                    {{ customer.priority}}
                                </td>
                                <td [ngClass]="getStatusClass(customer.status)">
                                    {{ customer.status ? customer.status :"-"}}
                                </td>

                                <td>
                                    <div class="flex items-center gap-2" [ngClass]="customer.date | highlightOverDUE">
                                        <span>{{ customer.date}}</span>
                                    </div>
                                </td>

                                <td>
                                    <!-- <span class="t-action"
                                        (click)="customerTaskManagement('View' , true , customer.id)">
                                        <p-button icon="pi-eye" severity="info" /> 
                                        view
                                    </span> -->
                                    <span class="t-action" (click)="editTaskManagement(customer.id)">
                                        <p-button label="Edit" severity="warn" />
                                    </span>
                                    <span class="t-action" (click)="conformationDialog(customer.id)">
                                        <p-button label="Delete" severity="danger" />
                                    </span>
                                </td>

                            </tr>
                        </ng-template>
                        <ng-template #emptymessage>
                            <tr>
                                <td colspan="7">No Task found.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
